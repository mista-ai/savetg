<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Downloader</title>
    <style>
        body {
            width: 280px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #instruction, #chatForm, #buttons, #toggleExtension {
            margin: 10px 0;
        }

        button {
            display: inline-block;
            width: 80px;
            margin: 5px;
            padding: 6px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: calc(100% - 12px);
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
    </style>
</head>
<body>
<!-- Instruction (shown on first launch) -->
<div id="instruction">
    <h3>How to start?</h3>
    <p>1. Subscribe to <a href="https://t.me/mista_save_tg_bot" target="_blank">the bot</a>.</p>
    <p>2. Press "Start" in Telegram.</p>
    <p>3. Copy your Chat ID and add it below.</p>
    <button id="openBot">Bot</button>
</div>

<!-- Chat ID Input Form -->
<div id="chatForm">
    <label for="chat_id">Chat ID:</label>
    <input type="text" id="chat_id" placeholder="Enter Chat ID">
    <label for="chat_title">Chat Title:</label>
    <input type="text" id="chat_title" placeholder="Enter Chat Title">
    <button id="addChat">Add Chat</button>
</div>

<!-- Buttons (shown after adding the first chat) -->
<div id="buttons" class="hidden">
    <div class="btn-container">
        <button id="openFAQ">FAQ</button>
        <button id="openChats">Chats</button>
        <button id="openBot2">Bot</button>
    </div>
</div>

<!-- Turn On / Turn Off Buttons -->
<div id="toggleExtension">
    <button id="turnOn">Turn On</button>
    <button id="turnOff">Turn Off</button>
</div>

<script src="popup.js"></script>
</body>
</html>
